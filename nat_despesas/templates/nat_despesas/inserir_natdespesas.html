{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block titulo %}
    Cadastro de Nat. Despesa
{% endblock titulo %}

{% block content %}
    <div class="row">
        <div class="col-12"></div>
    </div>
    <div class="card">
        <div class="card-header">
            <h2><i class="fa fa-users"></i>Cadastro de Natureza da Despesa</h2>
        </div>
        <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="container">

                    </div>
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
        </div>


    </div>
{% endblock content %}
